<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <script
    src="https://kit.fontawesome.com/a0bf48136d.js"crossorigin="anonymous">
  </script>

  <link rel="stylesheet" href="./css/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <style> 
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap'); 
  </style>

</head>

<body>
  <main>
    <section class="container">
      <picture>
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 768px)" />
        <source srcset="images/image-product-mobile.jpg"  media="(max-width: 768px)" /> 
        <img class="img" src="images/image-product-desktop.jpg" alt="gabrielle perfume resting on a surface" />
    </picture>
      <article class="description">
        <span>PERFUME</span>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olive Ploge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <p class="new-price">$149.99</p>
          <p class="old-price">$169.99</p>
        </div>
        <button>
          <img class="icon" src="./images/icon-cart.svg" alt="icon de chariot de course">
          </i>Add to cart
        </button>
      </article>
      
    </section>

  </main>
  
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="http://www.jennymikac.com">Jenny Mikac</a>.
    </footer>

</body>
</html>
